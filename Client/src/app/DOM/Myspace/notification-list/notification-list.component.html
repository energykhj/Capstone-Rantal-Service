<div class="notification">
  <ul>
    <div *ngFor="let notification of notifications">
      <a [routerLink]="" (click)="onCheck(notification)">
        <li>{{ notification.type }} from {{ notification.itemTitle }}</li>
      </a>
    </div>
  </ul>
</div>
