<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <div mat-dialog-content>
      <h1 mat-dialog-title>Login / Register</h1>
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)=" onLogin(loginForm.value)">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" formControlName="Email" (keyup)="resetLoginError(false)" required autofocus>
          </mat-form-field>

          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="Password" required>
          </mat-form-field>
        </mat-card-content>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
        <br>
        <button mat-raised-button color="warn" type="submit" class="login-button">Log in</button>
      </form>
      <br><br><br>
      <p class="text-center">Don't have an Account? <a role="button" (click)="openLogin()">Sign up</a></p>
  </div>
</div>
