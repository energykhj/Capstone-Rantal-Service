<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.defaultImageFile" class="card-img-top" src="{{PhotoFilePath}}{{property.defaultImageFile}}">
        <img *ngIf="!property.defaultImageFile" class="card-img-top" src="assets/images/house_default.png">
        <ul class="list-inline text-center member-icons animate">
            <!-- <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
               <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}" routerLinkActive="router-link-active" ><i class="fa fa-edit"></i></button>
            </li> -->
            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="openDetail(property.id)"><i class="fa fa-image"></i></button>
            </li>

            <li class="list-inline-item">
                <button class="btn btn-primary" (click)="onclickDetails(property.id)"><i class="fa fa-info-circle"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h1>Name: {{property.name}}</h1>
        <h2>Deposit : ${{property.deposit}} | Fee: ${{property.fee}}</h2>           
    </div>
</div>
