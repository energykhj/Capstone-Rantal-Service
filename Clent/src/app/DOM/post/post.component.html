<div class="container" style="margin-top: 70px;">
    <div class="row mb-5">
        <div class="col-8 shadow-lg p-0 bg-white">
            <div class="card">
                <div class="card-header">
                    <h3>Item Information</h3>
                </div>

                <div class="card-body">
                    <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
                        <div class="tab-panel">
                            <tabset class="member-tabset" #formTabs>
                                <tab heading="Basic Info" formGroupName="BasicInfo">                
                                    <div class="form-group col-12">
                                        <label>Categories</label>
                                        <div class="btn-group" dropdown>
                                            <button id="button-animated" dropdownToggle type="button" class="btn btn-secondary dropdown-toggle m-2"
                                                    aria-controls="dropdown-animated">
                                                    Please select a catagory <span class="caret"></span>
                                            </button>
                                            <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
                                                role="menu" aria-labelledby="button-animated">
                                              <li role="menuitem"><a class="dropdown-item">Equipment</a></li>
                                              <li role="menuitem"><a class="dropdown-item">Book</a>
                                              </li>
                                              <li role="menuitem"><a class="dropdown-item">Kitchen Tools</a></li>
                                            </ul>
                                          </div>                                         
                                    </div>

                                    <div class="form-group col-12">
                                        <label>Name</label>
                                        <input type="text" class="form-control"                                         
                                        >
                                        
                                    </div>
                    
                                    <div class="form-group col-12">
                                        <label>Description</label>
                                        <textarea class="form-control" rows="7"></textarea>                                         
                                        
                                    </div>                        
                    
                                    <div class="form-group col-12">
                                        <button type="button" 
                                        class="btn btn-primary btn-block" 
                                        (click)="selectTab(1)">Next</button>
                                    </div>
                            </tab>

                            <tab heading="Pricing and Condition" formGroupName="PriceInfo">
                                <div class="form-group col-12">
                                    <label>Deposit</label>
                                    <input type="text" class="form-control" formControlName="Price"
                                   >
                                </div>
                    
                                <div class="form-group col-12">
                                    <label>Rental Fee</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Dates and Times</label>
                                    <input type="text"
                                            placeholder="Start Date"
                                            class="form-control"
                                            bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                                    <label> ~ </label>

                                    <input type="text"
                                            placeholder="End Date"
                                            class="form-control"
                                            bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY'}">
                                </div>
                                
                                <button type="button" class="btn btn-primary btn-block" 
                                (click)="selectTab(2)">Next</button>

                                <button type="button" class="btn btn-primary btn-block" 
                                    (click)="selectTab(0)">Back</button>                        
                            </tab>
                            <tab heading="Address">

                                <div class="form-group col-12">
                                    <label>Prvince</label>
                                    <input type="text" class="form-control">
                                </div>
                    
                                <div class="form-group col-12">
                                    <label>City</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Address1</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Address2</label>
                                    <input type="text" class="form-control">
                                </div>

                                <button type="button" class="btn btn-primary btn-block" 
                                (click)="selectTab(3)">Next</button>
            
                                <button type="button" class="btn btn-primary btn-block" 
                                    (click)="selectTab(1)">Back</button>     
                                </tab>                        
                            <tab heading="Photos">
                                Upload photos 
                                <div class="form-group col-12">
                                    <div class="photo-control">
                                        <button class="mt-5" type="button">Upload</button><br>
                                        This is under construction
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary btn-block" 
                                    (click)="selectTab(2)">Back</button>   

                                <button type="submit" class="btn btn-primary btn-block">Save</button>     
                                <button type="reset" class="btn btn-primary btn-block">Cancel</button>   
                                </tab>
                            </tabset>
                        </div>                    
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card-header">
                <h3>Preview</h3>
            </div>
            <div class="shadow-lg p-3 bg-white">
                <app-property-card [property]="propertyView" hideIcons="true"></app-property-card>
            </div>
        </div>
    </div>
</div>
