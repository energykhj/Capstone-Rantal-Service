<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Jump shoes</mat-card-title>
      <mat-card-subtitle>H Ko</mat-card-subtitle>
    </mat-card-header>    
  </mat-card>
<mat-dialog-content class="mat-typography">
    <carousel>
        <slide>
          <img src="https://source.unsplash.com/aob0ukAYfuI/400x300" alt="first slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="https://source.unsplash.com/EUfxH-pze7s/400x300" alt="second slide" style="display: block; width: 100%;">
        </slide>
        <slide>
          <img src="https://source.unsplash.com/M185_qYH8vg/400x300" alt="third slide" style="display: block; width: 100%;">
        </slide>
      </carousel>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
