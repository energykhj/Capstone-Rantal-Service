    <span class="example-spacer"></span>
    <div fxFlex fxLayout fxLayoutAlign="center center" fxHide.xs>
        <form class="form-inline flex-nowrap bg-light mx-0 mx-lg-auto rounded p-1">            
            <input name="value" [(ngModel)]="value" class="form-control"
            class="form-control mr-sm-1" type="search" style="font-style: italic;width: 350px;" placeholder="Search" aria-label="Search">
            <button type="button" class="btn btn-info" (click)="onSearch(value)"><i class="fa fa-search"></i></button>   
            <span class="mr-2"></span>            
            <button style="font-size:16px; font-style: italic" class="mr-sm-1 btn-outline-info" (click)="openMaps()">Location Search<i class="material-icons">place</i></button>                    
        </form>
    </div>

    
    <!-- Search end -->

    <span class="example-spacer"></span>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li>
                <!-- <a routerLink="/post">Post</a> -->
                <!-- <a routerLink="/post" routerLinkActive="active">Post</a> -->
                <!-- <a mat-stroked-button color="warn" routerLink="/post" routerLinkActive="active">Post</a> -->
                <a mat-mini-fab routerLink="/post" routerLinkActive="active" class="fab-color-post">Post</a>
            </li>
            <li>
                <a mat-mini-fab routerLink="/ask" routerLinkActive="active" class="fab-color-ask">Ask</a>
            </li>
            <ng-template [ngIf]="userName" [ngIfElse]="logIn">
                <li>
                    <mat-icon matBadge="2" matBadgeColor="warn" matBadgeOverlap=false class="no-padding-badge"></mat-icon>
                </li>
                <li>
                    <app-avatar [photoUrl]="photoUrl" [name]="userName"></app-avatar>
                </li>
            </ng-template>
            <ng-template #logIn>
                <li>
                    <button mat-button color="accent" (click)="openLogin()">Login/Register</button>
                </li>
            </ng-template>
        </ul>
    </div>
</mat-toolbar>
